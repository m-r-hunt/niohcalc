<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="calc.js"></script>
	</head>

	<body onload="calculate()">

		<div>Import/Export:
			<input id="json_box" onchange="deserialize()"></input>
			<button onclick="copy_json()">Copy to Clipboard</button>
			<button>Import</button><!-- This button is a dummy so you can paste and then click "Import" to import.-->
		</div>

		<div>Character Level: <span id="level"></span></div>
		
		<div>
			Body: <span id="body"></span>
			Levels:
			<button id="body_minus" onclick="level_counter('body', -1)">-</button>
			<input id="body_levels" value="0" onchange="set_level_counter('body')"/>
			<button id="body_plus" onclick="level_counter('body', +1)">+</button>
		</div>
		<div>Heart: <span id="heart"></span>
			Levels:
			<button id="heart_minus" onclick="level_counter('heart', -1)">-</button>
			<input id="heart_levels" value="0" onchange="set_level_counter('heart')"/>
			<button id="heart_plus" onclick="level_counter('heart', +1)">+</button>
		</div>
		<div>Stamina: <span id="stamina"></span>
			Levels:
			<button id="stamina_minus" onclick="level_counter('stamina', -1)">-</button>
			<input id="stamina_levels" value="0" onchange="set_level_counter('stamina')"/>
			<button id="stamina_plus" onclick="level_counter('stamina', +1)">+</button>
		</div>
		<div>Strength: <span id="strength"></span>
			Levels:
			<button id="strength_minus" onclick="level_counter('strength', -1)">-</button>
			<input id="strength_levels" value="0" onchange="set_level_counter('strength')"/>
			<button id="strength_plus" onclick="level_counter('strength', +1)">+</button>
		</div>
	  <div>Skill: <span id="skill"></span>
			Levels:
			<button id="skill_minus" onclick="level_counter('skill', -1)">-</button>
			<input id="skill_levels" value="0" onchange="set_level_counter('skill')"/>
			<button id="skill_plus" onclick="level_counter('skill', +1)">+</button>
		</div>
		<div>Dexterity: <span id="dexterity"></span>
			Levels:
			<button id="dexterity_minus" onclick="level_counter('dexterity', -1)">-</button>
			<input id="dexterity_levels" value="0" onchange="set_level_counter('dexterity')"/>
			<button id="dexterity_plus" onclick="level_counter('dexterity', +1)">+</button>
		</div>
		<div>Magic: <span id="magic"></span>
			Levels:
			<button id="magic_minus" onclick="level_counter('magic', -1)">-</button>
			<input id="magic_levels" value="0" onchange="set_level_counter('magic')"/>
			<button id="magic_plus" onclick="level_counter('magic', +1)">+</button>
		</div>
		<div>Spirit: <span id="spirit"></span>
			Levels:
			<button id="spirit_minus" onclick="level_counter('spirit', -1)">-</button>
			<input id="spirit_levels" value="0" onchange="set_level_counter('spirit')"/>
			<button id="spirit_plus" onclick="level_counter('spirit', +1)">+</button>
		</div>

		<div>Samurai Skill Points: <span id="samurai_skill_points"></span></div>
		<div>Ninja Skill Points: <span id="ninja_skill_points"></span></div>
		<div>Magic Skill Points: <span id="magic_skill_points"></span></div>

		<div>
		Starting Weapon 1: <select id="starting_weapon_1" onchange="calculate()">
			<option value="sword" selected="selected">Sword (Heart +1)</option>
			<option value="dual_swords">Dual Swords (Skill +1)</option>
			<option value="spear">Spear (Body +1)</option>
			<option value="axe">Axe (Strength +1)</option>
			<option value="kusarigama">Kusarigama (Dexterity +1)</option>
		</select>
		</div>

		<div>
		Starting Weapon 2: <select id="starting_weapon_2" onchange="calculate()">
			<option value="sword">Sword (Heart +1)</option>
			<option value="dual_swords" selected="selected">Dual Swords (Skill +1)</option>
			<option value="spear">Spear (Body +1)</option>
			<option value="axe">Axe (Strength +1)</option>
			<option value="kusarigama">Kusarigama (Dexterity +1)</option>
		</select>
		</div>

		<div>
			Starting Guardian Spirit: <select id="starting_guardian_spirit" onchange="calculate()">
				<option value="kato">Kato (Stength +1)</option>
				<option value="isonade">Isonade (Spirit +1)</option>
				<option value="daiba_washi">Daiba-Washi (Skill +1)</option>
			</select>
		</div>

	</body>
</html>
